<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totk Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.ico" />

    <!-- HTML Meta Tags -->
    <meta name="description" content="Tears of the Kingdom Countdown">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://alextirgard00n.github.io/totk-countdown/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Totk Countdown">
    <meta property="og:description" content="Tears of the Kingdom Countdown">
    <meta property="og:image" content="https://alextirgard00n.github.io/totk-countdown/media/og-img.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="alextirgard00n.github.io">
    <meta property="twitter:url" content="https://alextirgard00n.github.io/totk-countdown/">
    <meta name="twitter:title" content="Totk Countdown">
    <meta name="twitter:description" content="Tears of the Kingdom Countdown">
    <meta name="twitter:image" content="https://alextirgard00n.github.io/totk-countdown/media/og-img.jpg">

</head>

<body>
    <img src="./media/totk-logo.png" alt="" class="totk-logo">
    <div class="countdown-container">
        <div class="countdown">
            <div class="numbers days">999</div>
            <div class="countdown-info">Days</div>
        </div>
        <div class="countdown">
            <div class="numbers hours">999</div>
            <div class="countdown-info">Hours</div>
        </div>
        <div class="countdown">
            <div class="numbers mins">999</div>
            <div class="countdown-info">Mins</div>
        </div>
        <div class="countdown">
            <div id="seconds" class="numbers seconds">999</div>
            <div class="countdown-info">Seconds</div>
        </div>
    </div>
    <div class="countdown-text">
        <p>Countdown Until Release</p>
        <p>May 12th, 2023</p>
    </div>
    <img src="./media/korok.gif" alt="" class="korok">


    <script src="script.js"></script>
</body>

</html>
